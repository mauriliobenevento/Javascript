
<html>
        <head>
                <title>JSC014.html - Exemplo de JavaScript - TNEG</title>
                <!--O comando Marquee é para colocar uma frase, palavra ou até mesmo uma imagem andando na tela com JavaScript-->
        </head>
        
        
        <body>
        
        <Script Language="JavaScript">
        
        nome = window.prompt("Digite seu nome","aqui")
        document.write("<marquee>Boa Tarde " + nome+"</marquee>")
        
        </Script>
        
        </body>
        </html>
