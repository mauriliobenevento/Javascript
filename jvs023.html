<html>
        <head>
            <title>JSC023.html - Exemplo de JavaScript - TNEG</title>
            <!--Gerando um prompt para entrada de dados em JavaScript, clique dentro do browser para iniciar-->
        </head>

<body onClick="Soma()">

<Script Language="JavaScript">

function Soma(){
numero1=window.prompt("digite o primeiro número","aqui")
numero2=window.prompt("digite o segundo número ","aqui")
numero3=(eval(numero1)+eval(numero2))
window.alert("a soma dos números é "+numero3)
}

</Script>

</body>
</html>
