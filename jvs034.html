<html>
    <head>
        <title>JSC034.html - Exemplo de JavaScript - TNEG</title>
        <!--Pegando o mês em JavaScript-->
    </head>
        
<body>
<Script Language="JavaScript">

data=new Date()
mes=data.getMonth()+1
meses=new Array()
meses[1]="Janeiro"
meses[2]="Fevereiro"
meses[3]="Março"
meses[4]="Abril"
meses[5]="Maio"
meses[6]="Junho"
meses[7]="Julho"
meses[8]="Agosto"
meses[9]="Setembro"
meses[10]="Outubro"
meses[11]="Novembro"
meses[12]="Dezembro"
document.write("O mês é " + meses[mes])

</script>

</body>
</html>
