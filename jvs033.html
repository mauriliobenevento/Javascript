<body>

<Script Language="JavaScript">

data=new Date()
semana=data.getDay()

diadasemana=new Array()
diadasemana[0]="Domingo"
diadasemana[1]="Segunda"
diadasemana[2]="Terça"
diadasemana[3]="Quarta"
diadasemana[4]="Quinta"
diadasemana[5]="Sexta"
diadasemana[6]="Sábado"
document.write("Hoje é "+ diadasemana[semana])

</script>

</body>
